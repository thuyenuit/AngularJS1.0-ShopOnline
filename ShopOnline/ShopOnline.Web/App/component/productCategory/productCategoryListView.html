<section class="content-header">
    <h1>
        Danh sách thể loại
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Tables</a></li>
        <li class="active">Data tables</li>
    </ol>
</section>

<style>
    table .cr {
        min-width: 30px;
    }

    table .tr, td, th {
        text-align: center;
    }
    .img-circle-data {
        border-radius: 1%;
        cursor:pointer;
        border: 1px solid #d5d5d5;
    }

    img {
    max-width: 100%;
    display: block;
}

.thumbnail {

	position: absolute;
   margin-top:-7px;
}

.image img {
    -webkit-transition: all 1s ease; /* Safari and Chrome */
  	-moz-transition: all 1s ease; /* Firefox */
  	-o-transition: all 1s ease; /* IE 9 */
  	-ms-transition: all 1s ease; /* Opera */
  	transition: all 1s ease;
}

.image:hover img {
    margin-top: 47px;
    width:140px;
    height:140px;

    -webkit-transform:scale(2.25); /* Safari and Chrome */
    -moz-transform:scale(2.25); /* Firefox */
    -ms-transform:scale(2.25); /* IE 9 */
    -o-transform:scale(2.25); /* Opera */
     transform:scale(2.25);
}
</style>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header with-border">
                    <div class="col-md-6">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Từ khóa...">
                            <span class="input-group-btn">
                                <button class="btn btn-block btn-default btn-flat" type="button"><i class="fa fa-search"></i> Tìm kiếm</button>
                            </span>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="col-md-2 col-xs-3">
                            <div class="input-group">
                                <button ui-sref="productCategory-add" class="btn btn-block btn-info btn-flat" type="button"><i class="fa fa-plus"></i> Thêm</button>
                            </div>
                        </div>
                        <div class="col-md-2 col-xs-3">
                            <div class="input-group">
                                <button class="btn btn-block btn-danger btn-flat" type="button"><i class="fa fa-trash"></i> Xóa</button>
                            </div>
                        </div>                     
                    </div>
                    
                </div><!-- /.box-header -->
                <div class="box-body">

                    <scrollable-table watch="visibleProjects">
                        <table class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th style="width:10%">STT</th>
                                    <th style="width:10%">Hình ảnh</th>
                                    <th style="width:40%">Thể loại</th>
                                    <th style="width:40%">Alias Thể loại</th>
                                   
                                    <!--<th>Đơn giá</th>
                                    <th>số lượng</th>
                                    <th>Trạng thái</th>
                                    <th> ABC</th>-->
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="response in lstProductCategory" row-id="{{ response.ProductCatgoryID }}" ng-class="{info: selected == response.ProductCatgoryID}">
                                    <td class="cr">{{ $index + 1 }}</td>
                                    <td class="cr">
                                        <div class="thumbnail">
                                            <div class="image">
                                                <img class="img-circle-data" height="25" width="25" src="../../../Assets/Admin/dist/img/avatar.png" />
                                            </div>
                                        </div>
                                        {{ response.ProductCategoryImage }}
                                    </td>
                                    <td class="cr">{{ response.ProductCategoryName }}</td>
                                    <td class="cr">{{ response.ProductCategoryAlias }}</td>
                                    
                                    <!--<td class="cr">
                                        {{ response.conditionRating }}
                                    </td>
                                    <td>{{ response.extent }}</td>
                                    <td>{{ response.planYear }}</td>
                                    <td>{{ response.planYear }}</td>-->
                                </tr>
                            </tbody>
                        </table>
                    </scrollable-table>
                </div><!-- /.box-body -->
                <div class="box-footer clearfix">
                    <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getListLicenseInfo(page)"></pager-directive>
                </div>

                <!--<div class="box-footer clearfix">
                    <ul class="pagination pagination-sm no-margin pull-right">
                        <li><a href="#">&laquo;</a></li>
                        <li><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">&raquo;</a></li>
                    </ul>
                </div>-->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</section><!-- /.content -->
