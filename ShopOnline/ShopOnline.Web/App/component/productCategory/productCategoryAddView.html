
<section class="content-header">
    <h1>
        Thêm mới
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a href="#">Thể loại</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>


<section class="content">
    <form name="myForm" hidden>
        <label>
            Enter text:
            <input type="email" ng-model="field" name="myField" required maxlength="15" />
        </label>
        <div ng-messages="myForm.myField.$error" role="alert">
            <div ng-message="required">Please enter a value for this field.</div>
            <div ng-message="email">This field must be a valid email address.</div>
            <div ng-message="maxlength">This field can be at most 15 characters long.</div>
        </div>
    </form>

    <div class="row">
        <div class="col-md-12">
            <div class="box box-info">
                <div class="box-header with-border">
                    <h3 class="box-title">Thông tin Thể loại</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                </div><!-- /.box-header -->
                <!-- form start -->
                <div ng-init="pcInfo={}">
                    <form class="form-horizontal" novalidate name="frmAddPC" role="form" ng-submit="AddProductCategory()">
                        <div class="box-body">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group"
                                         ng-class="{'has-error': frmAddPC.productCategory.$invalid && !frmAddPC.productCategory.$pristine }">
                                        <label class="col-sm-3 control-label">Tên thể loại *</label>
                                        <div class="col-sm-9">
                                            <input ng-model="pcInfo.ProductCategoryName" type="text" name="productCategory" class="form-control" placeholder="Thể loại">
                                        </div>
                                    </div>                         
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Mô tả ngắn *</label>
                                        <div class="col-sm-9">
                                            <input ng-model="pcInfo.ProductCategoryDescription" type="text" class="form-control" placeholder="Mô tả ngắn">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Thứ tự *</label>
                                        <div class="col-sm-9">
                                            <input ng-model="pcInfo.ProductCategoryDisplayOrder" type="text" class="form-control" placeholder="Thứ tự">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Hình ảnh</label>
                                        <div class="col-sm-9">
                                            <input type="file" class="form-control">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Tiêu đề SEO</label>
                                        <div class="col-sm-9">
                                            <input ng-model="pcInfo.ProductCategoryAlias" type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">Meta Keyword</label>
                                        <div class="col-sm-9">
                                            <textarea ng-model="pcInfo.MetaKeyword" class="form-control" placeholder="Meta Keyword"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label">MetaDescription</label>
                                        <div class="col-sm-9">
                                            <textarea ng-model="pcInfo.MetaDescription" class="form-control" placeholder="Meta Description"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="col-sm-3 control-label"></label>
                                        <div class="col-sm-9">
                                            <div class="col-sm-6">
                                                <div class="checkbox">
                                                    <label>
                                                        <input ng-model="pcInfo.Status" disabled ng-checked="true" type="checkbox"> Kích hoạt
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="col-sm-6">
                                                <div class="checkbox">
                                                    <label>
                                                        <input ng-model="pcInfo.ProductCategoryHomeFlag" ng-checked="pcInfo.ProductCatgoryHomeFlag" type="checkbox"> Hiển thị trang chủ
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="col-md-2">
                                    </div>
                                    <div class="col-md-3">
                                        <button type="submit" class="btn btn-info btn-flat pull-right"><i class="fa fa-save"></i> Lưu</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" ui-sref="productCategories" class="btn btn-default btn-flat"><i class="fa fa-undo"></i>  Quay lại</button>
                                    </div>
                                </div>
                            </div>
                        </div><!-- /.box-body -->
                        <div class="box-footer">
                        </div><!-- /.box-footer -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
